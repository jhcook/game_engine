<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="css/hangman.css" />
    <script language="JavaScript" type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body onload="">
     <div id="gallows">
        <div class="top"></div >
        <div class="support"></div>
        <div class="hanger"></div >
        <div class="upright"></div>
        <div class="bottom"></div>
          <div id="figure" class="stick">
            <div id="head" class="head"></div>
            <div id="body" class="body"></div>
            <div id="lefth" class="lefthand part"><div></div></div>
            <div id="righth" class="righthand part"><div></div></div>
            <div id="leftf" class="leftfoot part"><div></div></div>
            <div id="rightf" class="rightfoot part"><div></div></div>
        </div>
      </div>
    <div class="usrint">
        <p id="hint"></p>
        <p id="abstract"></p>
        <p>Guess a letter</p>
        <input id="letter" maxlength="1" size="1" />
        <button id="myButton">Submit</button>
        <button id="newGame">New Game</button>
	<button onclick=finalGuess() id="finalGuess">Final Guess</button>
    </div>

    <script type="text/javascript">
        function downloadJSAtOnload() {
            var element1 = document.createElement("script");
            element1.src = "//code.jquery.com/jquery-1.10.2.js";
            var element2 = document.createElement("script");
            element2.src = "//code.jquery.com/ui/1.11.1/jquery-ui.js";
            document.body.appendChild(element1);
            document.body.appendChild(element2);
            var element3 = document.createElement("script");
            element3.src = "js/hangman.js";
            document.body.appendChild(element3);
        }
        if (window.addEventListener)
            window.addEventListener("load", downloadJSAtOnload, false);
        else if (window.attachEvent)
            window.attachEvent("onload", downloadJSAtOnload);
            else window.onload = downloadJSAtOnload;
    </script>

  </body>
</html>
